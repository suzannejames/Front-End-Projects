<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicForYou</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/579cd6a14c.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <ul>
            <img src="others/logo.png" class="logo" alt="Logo"><span>Spotify</span>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            
        </ul>
    </nav>
    <div class="container"> <!--Not bootstrap container-->
        <div class="songList">
            <br><h1>Best of Ghostly Kisses</h1>
            <img src="others/covers/GhostlyKisses-768x512.jpg" class="album">
            <span class="songBanner">
                <h3>Heartbeat</h3>
                <h4>Ghostly Kisses</h4>
            </span>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward-step" style="color: #ffffff;" id="backPlay"></i>
            <i class="fa-2x fa-solid fa-circle-play" style="color: #ffffff;" id="masterPlay"></i>            
            <i class="fa-2x fa-solid fa-forward-step" style="color: #ffffff;"></i>       
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
